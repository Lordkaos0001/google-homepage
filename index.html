<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link  rel="icon"   href="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" />
    </head>

    <body>
        <div class="top-bar">
            <p><a class="top-a" >Gmail</a></p>
            <p><a class="top-b"> Imágenes</a></p>
            <a target="_self"><img class="apps-grid" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg"></a>
            <a target="_blank"></a><img class="photo" src="https://lh3.google.com/u/0/ogw/ADGmqu_4rRFY5sUmTUPCusNTKCq93S-XSaClhs7U9O4=s32-c-mo" ></a>
        </div>
        <div> 
            <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search">
            <input type="text" class="input" >
        </div>
        <div class="buttons">
            <button class="button1">Buscar con Google</button>
            <button class="button2">Me siento con suerte</button>
        </div>
        <div>
            <p class="lenguage">Ofrecido por Google en: <a target="_self" class="espanol">Español (Latinoamérica)</a></p>
        </div>
        <div class="country">
            <p class="country-a">Colombia</p>
        </div>
        <div class="bottom">
            <p><a class="bottom-a">Publicidad</a></p>
            <p><a class="bottom-b">Negocios</a></p>
            <p><a class="bottom-b">Sobre Google</a></p>
            <p><a class="bottom-b">Cómo funciona la Búsqueda</a></p>
            <p><a class="bottom-c">Privacidad</a></p>
            <p><a class="bottom-b">Condiciones</a></p>
            <p><a class="bottom-b">Preferencias</a></p>
        </div>
    </body>
</html>
