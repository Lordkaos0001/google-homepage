<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="style.css" rel="stylesheet" type="text/css"> 
        <link  rel="icon"   href="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png" />
    </head>

    <body>
        <div class="top-bar">
            <p><a class="top-a">Gmail</a></p>
            <p><a class="top-b"> Imágenes</a></p>
            <a target="_self"><img class="apps-grid" src="https://icon-library.com/images/google-apps-icon-png/google-apps-icon-png-28.jpg"></a>
            <a target="_self"><img class="photo" src="https://lh3.googleusercontent.com/a-/AOh14Gian0geqB1kPNHI3T0fqlnZyTX1OBAfGHsgTxvB=s96-c-rg-br100"></a>
        </div>
        <div> 
            <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div>
            <input type="text" class="input">
        </div>
        <div>
            <button class="buscar-con-google">Buscar con google</button>
            <button class="me-siento-con-suerte">Me siento con suerte</button>
        </div>
        <div>
            <p>Ofrecido por Google en: <a target="_self" class="espanol">Español (Latinoamérica)</a></p>
        </div>
        <div class="country">
            <p>Colombia</p>
        </div>
        <div class="bottom">
            <p><a class="bottom-a">Publicidad</a></p>
            <p><a class="bottom-a">Negocios</a></p>
            <p><a class="bottom-a">Sobre Google</a></p>
            <p><a class="bottom-a">Cómo funciona la Búsqueda</a></p>
            <p><a class="bottom-a">Privacidad</a></p>
            <p><a class="bottom-a">Condiciones</a></p>
            <p><a class="bottom-a">Preferencias</a></p>
        </div>
    </body>
</html>
